version: "3"
services:
  vuejs:
    build: vuejs-front/
    ports:
      - 8080:8080
    command: sh -c "npm install && npm run dev"
    volumes:
      - "./vuejs-front:/app"
      - "/app/node_modules/"
    environment:
      HOST: santajs.test
  nginx-proxy:
    image: "nginx:stable"
    container_name: "nginx-proxy"
    links:
      - php-fpm
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./laravel-back:/var/www
    ports:
      - "80:8000"
      - "8443:443"
    restart: always
  db:
    image: mysql:5
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: santajs
      MYSQL_DATABASE: santajs
      MYSQL_USER: santajs
      MYSQL_PASSWORD: santajs
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "8800:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  php-fpm:
    image: cyberduck/php-fpm-laravel:7.2
    volumes:
      - ./laravel-back:/var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: santajs
      DB_USERNAME: santajs
      DB_PASSWORD: santajs
      CACHE_DRIVER: array
    links:
      - db:db
    depends_on:
      - db
