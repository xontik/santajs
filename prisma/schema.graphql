scalar DateTime

type AuthPayload {
    token: String
    user: User
}

type Query {
    users: [User]
    checkLogin: String
}

type Mutation {
    signup(email: String!, password: String!, firstname: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type User {
    id: ID!
    email: String!
    firstname: String
    lastname: String
    pseudo: String
}
